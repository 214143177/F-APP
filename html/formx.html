<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/tableData.js" defer></script>
    </head>

    <body>
        <form id="formx" class="form">
            <h1>明挖框架计算</h1>
            <label><span>恒荷载分项系数</span></label><br>
            <input type="number" id="lm" placeholder="1.3" value="1.3" required><br>

            <label><span>活荷载分项系数</span></label><br>
            <input type="number" id="ln" placeholder="1.4" value="1.4" required><br>

            <label><span>地面超载值</span></label><br>
            <input type="number" id="num1" placeholder="20" value="20" required><br>

            <label><span>地表下水位</span></label><br>
            <input type="number" id="num1" placeholder="2" value="2" required><br>

            <label for="ceng"><span>单层</span></label>
            <input type="radio" id="ceng" name="ceng" value="1" required>

            <label for="ceng"><span>双层</span></label>
            <input type="radio" id="ceng" name="ceng" value="2" required><br>


            <label for="ceng"><span>三层</span></label>
            <input type="radio" id="ceng" name="ceng" value="3" required>

            <label for="ceng"><span>四层</span></label>
            <input type="radio" id="ceng" name="ceng" value="4" required><br>

            <label><span>覆土厚度</span></label><br>
            <input type="number" id="num1" placeholder="5" value="5" required><br>

            <label><span>地下一层高</span></label><br>
            <input type="number" id="height1" placeholder="5" value="5" required><br>

            <label><span>地下二层高</span></label><br>
            <input type="number" id="height2" placeholder="8" value="8" required><br>

            <label><span>地下三层高</span></label><br>
            <input type="number" id="height3" placeholder="8" value="8" required><br>

            <label><span>结构宽度(m)</span></label><br>
            <input type="number" id="width" placeholder="8" value="8" required><br>

            <label><span>结构高度(m)</span></label><br>
            <input type="number" id="height" placeholder="10" value="10" required><br>

            <label><span>顶板厚度(mm)</span></label><br>
            <input type="number" id="num1" placeholder="10" value="10" required><br>

            <label><span>中板厚度(mm)</span></label><br>
            <input type="number" id="num1" placeholder="10" value="10" required><br>

            <label><span>底板厚度(mm)</span></label><br>
            <input type="number" id="num1" placeholder="10" value="10" required><br>

            <table id="myTable">
                <caption>土层参数</caption>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>土层名称</th>
                        <th>厚度</th>
                        <th>重度</th>
                        <th>侧压力系数</th>
                        <th>粘聚力</th>
                        <th>内摩擦角</th>
                    </tr>
                </thead>
                <tbody contenteditable="true">
                    <tr>
                        <td>1</td>
                        <td width="auto">
                            <select>
                                <option value="10">杂填土</option>
                                <option value="10">粉质粘土</option>
                                <option value="10">粘土</option>
                                <option value="10">全风化泥岩</option>
                            </select>
                        </td>
                        <td>5</td>
                        <td>20</td>
                        <td>10</td>
                        <td>15</td>
                        <td>0.7</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <select>
                                <option value="10">杂填土</option>
                                <option value="10">粉质粘土</option>
                                <option value="10">粘土</option>
                                <option value="10">全风化泥岩</option>
                            </select>
                        </td>
                        <td>5</td>
                        <td>20</td>
                        <td>10</td>
                        <td>15</td>
                        <td>0.7</td>
                    </tr>
                </tbody>
            </table>
            <button id="addTableRow" type="button">添加一行</button>
            <button id="delTableRow" type="button">删除一行</button>


        </form>
        <script>
            document.getElementById("addTableRow").addEventListener("click", addTableRow);
            document.getElementById("delTableRow").addEventListener("click", delTableRow);
        </script>


    </body>

</html>
